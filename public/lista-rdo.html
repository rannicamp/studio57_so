<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de RDOs - Studio 57</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
        <header class="main-header">
            <div class="header-right">
                <div id="user-info" class="user-info"></div>
                <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 class="page-title" style="margin-bottom: 0;">Relatórios Diários de Obra</h1>
                <a href="/rdo.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo RDO
                </a>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="data-table" id="rdoTable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Empreendimento</th>
                                <th>Responsável</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingSpinner" style="display: none;"></div>
    <div id="toastContainer"></div>
    <script type="module" src="/js/lista-rdo.js"></script>
</body>
</html>
