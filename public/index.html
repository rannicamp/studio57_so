<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 57 - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para a página de login */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color); /* Fundo com cor primária definida em style.css */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem; /* Equivalente a 40px */
            border-radius: 0.75rem; /* Equivalente a 12px */
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2.25rem; /* Equivalente a 36px */
            color: var(--primary-color);
            margin-bottom: 1.5rem; /* Equivalente a 24px */
            font-weight: 700; /* Bold */
        }

        .input-group {
            margin-bottom: 1rem; /* Equivalente a 16px */
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem; /* Equivalente a 8px */
            color: #333;
            font-weight: 500;
        }

        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 0.75rem; /* Equivalente a 12px */
            border: 1px solid #d1d5db; /* Cor de borda neutra */
            border-radius: 0.5rem; /* Equivalente a 8px */
            box-sizing: border-box; /* Garante que padding e border não aumentem a largura */
            font-size: 1rem; /* Equivalente a 16px */
            transition: border-color 0.2s ease-in-out;
        }

        .input-group input[type="email"]:focus,
        .input-group input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color); /* Cor de destaque ao focar */
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem; /* Equivalente a 12px 24px */
            border: none;
            border-radius: 0.5rem; /* Equivalente a 8px */
            cursor: pointer;
            font-size: 1.125rem; /* Equivalente a 18px */
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
            margin-top: 1rem; /* Equivalente a 16px */
        }

        .btn-primary:hover {
            background-color: var(--dark-accent-color);
        }

        .links-container {
            margin-top: 1.5rem; /* Equivalente a 24px */
            font-size: 0.9rem; /* Equivalente a 14.4px */
        }

        .links-container a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 0.5rem; /* Equivalente a 8px */
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            display: none; /* Escondido por padrão, `common.js` irá mostrá-lo */
        }
        .message-box.error {
            background-color: #fca5a5; /* Red-300 */
            color: #b91c1c; /* Red-700 */
        }
        .message-box.success {
            background-color: #a7f3d0; /* Green-300 */
            color: #047857; /* Green-700 */
        }
        .message-box.loading {
            background-color: #bfdbfe; /* Blue-300 */
            color: #1d4ed8; /* Blue-700 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Entrar</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">Entrar</button>
        </form>
        <div class="links-container">
            <a href="forgot_password.html">Esqueceu sua senha?</a> |
            <a href="register.html">Registrar</a>
        </div>
        <div id="messageBox" class="message-box"></div>
    </div>

    <!-- Scripts do Supabase e do seu projeto -->
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
