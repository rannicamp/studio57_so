<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 57 - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <img src="https://studio57.arq.br/wp-content/uploads/2025/04/STUDIO-57-PRETO-RETANGULO.png" alt="Logo Studio 57" class="login-logo">
        <form id="login-form-firebase">
            <div id="error-message-new" class="error-message" style="display:none;"></div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" required autocomplete="current-password">
            </div>
            <div class="form-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-email">
                    <label class="form-check-label" for="remember-email">Lembrar meu e-mail</label>
                </div>
                <a href="forgot_password.html" class="forgot-password-link">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        </form>
        <div class="register-link">
            Não tem uma conta? <a href="register.html">Registre-se</a>
        </div>
    </div>
    <footer class="legal-footer">
        <p>© 2025 Studio 57 Arquitetura e Incorporação - CNPJ: 41.464.589/0001-66. Todos os direitos reservados.</p>
    </footer>
    
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
