<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 57 - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/150" alt="Logo da Empresa" class="logo">
        <h2>Bem-vindo(a)</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p class="error-message" id="errorMessage" style="display: none; color: red;"></p>
            <div class="links">
                <a href="forgot_password.html">Esqueceu a senha?</a>
                <a href="register.html">Registrar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
