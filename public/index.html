<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio 57</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Entrar</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                <input type="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                <input type="password" id="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Entrar
                </button>
                <a href="/forgot_password.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Esqueceu sua senha?
                </a>
                <a href="/register.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Registrar
                </a>
            </div>
        </form>
        <div id="loadingMessage" class="mt-4 text-center text-gray-600 hidden"></div>
        <div id="toast" class="fixed top-5 right-5 p-4 rounded-md shadow-lg hidden"></div>
    </div>
    
    <script type="module" src="/js/nhost-config.js"></script>
    <script type="module" src="/js/common.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
