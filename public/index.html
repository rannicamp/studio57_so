<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio 57</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">STUDIO 57</h2>
            <p class="login-subtitle">Acesse sua conta para continuar</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="loginButton" class="btn btn-primary btn-block">
                        Entrar
                        <div class="spinner-overlay-button" style="display: none;">
                            <div class="spinner-button"></div>
                        </div>
                    </button>
                </div>
            </form>
            <div class="login-links">
                <a href="forgot_password.html">Esqueceu a senha?</a>
                <span>|</span>
                <a href="register.html">Criar uma conta</a>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
