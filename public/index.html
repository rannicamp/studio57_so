<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 57 - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="/__/firebase/10.12.2/firebase-app.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body class="login-page">

    <div class="login-container">
        <img src="https://studio57.arq.br/wp-content/uploads/2025/04/STUDIO-57-PRETO-RETANGULO.png" alt="Logo Studio 57" class="login-logo">
        <div id="error-message-new" class="error-message hidden" role="alert"></div>

        <form id="login-form-firebase">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="form-options">
                <label>
                    <input type="checkbox" id="remember-email"> Lembrar meu e-mail
                </label>
                <a href="forgot_password.html">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="register-link">
            Não tem uma conta? <a href="register.html">Registre-se</a>
        </div>
    </div>

    <footer class="legal-footer">
        <p>© 2025 Studio 57 Arquitetura e Incorporação - CNPJ: 41.464.589/0001-66. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>

</body>
</html>
