<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Studio 57</title>
    <style>
        body { font-family: sans-serif; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h2 { font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="email"] { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; }
        button { width: 100%; padding: 0.75rem; background-color: #3b82f6; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        button:hover { background-color: #2563eb; }
        .message { margin-top: 1rem; text-align: center; font-weight: 500; }
        .message.success { color: #16a34a; }
        a { color: #3b82f6; text-decoration: none; display: block; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container">
        <h2>Recuperar Senha</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="reset-email">E-mail</label>
                <input type="email" id="reset-email" required>
            </div>
            <button type="submit">Enviar E-mail de Recuperação</button>
        </form>
        <div id="reset-message" class="message"></div>
        <a href="index.html">Voltar para o Login</a>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
