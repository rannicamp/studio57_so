<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Studio 57</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recuperar Senha</h2>
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label for="reset-email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                <input type="email" id="reset-email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Enviar E-mail de Recuperação
                </button>
                <a href="/index.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Voltar para o Login
                </a>
            </div>
        </form>
        <div id="reset-message" class="mt-4 text-center"></div>
    </div>
    <script type="module" src="/js/supabase-config.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
