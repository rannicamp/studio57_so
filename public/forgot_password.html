<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Studio 57</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">RECUPERAR SENHA</h2>
            <p class="login-subtitle">Digite seu e-mail para receber o link de recuperação</p>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-email" class="form-label">Email</label>
                    <input type="email" id="reset-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Enviar Link</button>
                </div>
            </form>

            <div id="reset-message" style="display: none;"></div>

            <div class="login-links">
                <a href="index.html">Voltar para o Login</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>

</body>
</html>
