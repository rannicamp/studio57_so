<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Studio 57</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="page-wrapper">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-area-wrapper">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="Recolher/Expandir Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="page-title-header">Dashboard</h1>
                <div class="header-user-info">
                    <div id="user-info">Usuário: <span class="font-semibold">Carregando...</span></div>
                    <div id="current-datetime">--/--/---- --:--:--</div>
                    <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            
            <main class="content-scrollable">
                <div class="toast-container" id="toastContainer"></div>
                <h2>Bem-vindo ao Painel de Controle</h2>
                <p>Selecione uma opção no menu ao lado para começar.</p>

                 <div class="loading-overlay" id="loadingSpinner" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module">
        import { checkAuthAndRedirect, initializeCommonUI, loadHTMLComponent, initializeSidebarToggle } from './js/common.js';

        async function initializePage() {
            // Primeiro, carrega a sidebar
            await loadHTMLComponent('sidebar-placeholder', 'sidebar.html');
            
            // Depois, verifica a autenticação do usuário
            checkAuthAndRedirect((user) => {
                // Se o usuário estiver autenticado, inicializa a UI comum
                initializeCommonUI(user);
                initializeSidebarToggle();
            });
        }

        initializePage();
    </script>
</body>
</html>
