<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Studio 57</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
        <header class="main-header">
            <div class="header-right">
                <div class="datetime-display">
                    <i class="far fa-calendar-alt"></i>
                    <span id="current-datetime">--/--/---- --:--</span>
                </div>
                <div id="user-info" class="user-info">
                    <i class="far fa-user-circle"></i>
                    <span>Carregando...</span>
                </div>
                <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Dashboard</h1>
            <div class="card">
                <h2 class="card-header">Bem-vindo(a) ao sistema de gestão do Studio 57!</h2>
                <p>Utilize o menu à esquerda para navegar entre as funcionalidades do sistema, como cadastrar novos empreendimentos, gerenciar funcionários e registrar os Relatórios Diários de Obra (RDO).</p>
            </div>
        </main>
    </div>
    
    <div id="loadingSpinner" style="display: none;"></div>
    <div id="toastContainer"></div>

    <script type="module">
        import { checkAuthAndRedirect } from './js/common.js';
        // Esta única linha cuida de tudo: login, carregar menu e inicializar a página.
        checkAuthAndRedirect();
    </script>
</body>
</html>
