<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empreendimento - Studio 57</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
        <header class="main-header">
             <div class="header-right">
                <div class="datetime-display">
                    <i class="far fa-calendar-alt"></i>
                    <span id="current-datetime">--/--/---- --:--</span>
                </div>
                <div id="user-info" class="user-info">
                    <i class="far fa-user-circle"></i>
                    <span>Carregando...</span>
                </div>
                <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title" id="pageTitle">Registro de Novo Empreendimento</h1>

            <form id="empreendimentoForm">
                <div class="card">
                    <h2 class="card-header">Dados do Empreendimento</h2>

                    <h3 class="form-section-title">Identificação</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nomeEmpreendimento">Nome do Empreendimento</label>
                            <input type="text" id="nomeEmpreendimento" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="usoImovel">Uso do Imóvel</label>
                            <input type="text" id="usoImovel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="descricaoProjeto">Descrição do Projeto</label>
                            <textarea id="descricaoProjeto" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <h3 class="form-section-title">Endereço</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" id="logradouro" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lote">Lote</label>
                            <input type="text" id="lote" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="quadra">Quadra</label>
                            <input type="text" id="quadra" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="zona">Zona</label>
                            <input type="text" id="zona" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="via">Via</label>
                            <input type="text" id="via" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="areaTerreno">Área do Terreno (m²)</label>
                            <input type="number" id="areaTerreno" class="form-control" step="0.01">
                        </div>
                    </div>

                    <h3 class="form-section-title">Proprietário e Responsáveis</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="proprietarioNome">Nome do Proprietário</label>
                            <input type="text" id="proprietarioNome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="proprietarioCpfCnpj">CPF/CNPJ do Proprietário</label>
                            <input type="text" id="proprietarioCpfCnpj" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="responsavelTecnicoNome">Responsável Técnico</label>
                            <input type="text" id="responsavelTecnicoNome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cauCrea">CAU/CREA</label>
                            <input type="text" id="cauCrea" class="form-control">
                        </div>
                    </div>

                    <h3 class="form-section-title">Dados da Edificação</h3>
                    <div class="form-grid">
                         <div class="form-group">
                            <label for="numPavimentos">Nº de Pavimentos</label>
                            <input type="number" id="numPavimentos" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="coefAproveitamento">Coeficiente de Aproveitamento</label>
                            <input type="number" id="coefAproveitamento" class="form-control" step="0.01">
                        </div>
                         <div class="form-group">
                            <label for="taxaPermeabilidade">Taxa de Permeabilidade (%)</label>
                            <input type="number" id="taxaPermeabilidade" class="form-control" step="0.01">
                        </div>
                         <div class="form-group">
                            <label for="unidadesResidenciais">Unidades Residenciais</label>
                            <input type="number" id="unidadesResidenciais" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="unidadesNaoResidenciais">Unidades Não Residenciais</p>
                            <input type="number" id="unidadesNaoResidenciais" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="vagasEstacionamento">Vagas de Estacionamento</label>
                            <input type="number" id="vagasEstacionamento" class="form-control">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="observacoesEdificacao">Observações da Edificação</label>
                        <textarea id="observacoesEdificacao" class="form-control" rows="3"></textarea>
                    </div>

                    <h3 class="form-section-title">Quadro de Áreas</h3>
                    <div class="table-container">
                        <table class="data-table" id="quadroDeAreasTable">
                            <thead>
                                <tr>
                                    <th>Pavimento</th>
                                    <th>Uso</th>
                                    <th>Área (m²)</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" id="addAreaRow" class="btn btn-secondary" style="margin-top: 15px;">Adicionar Linha</button>

                    <h3 class="form-section-title">Dados de Aprovação</h3>
                     <div class="form-grid">
                        <div class="form-group">
                            <label for="statusAprovacao">Status</label>
                            <input type="text" id="statusAprovacao" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dataAprovacao">Data de Aprovação</label>
                            <input type="date" id="dataAprovacao" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="numProcesso">Nº do Processo</label>
                            <input type="text" id="numProcesso" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="responsavelAprovacao">Responsável pela Aprovação</label>
                            <input type="text" id="responsavelAprovacao" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Salvar Empreendimento</button>
                    </div>
                </div>
            </form>

        </main>
    </div>
    
    <div id="loadingSpinner" style="display: none;"></div>
    <div id="toastContainer"></div>

    <script type="module" src="/js/empreendimento.js"></script>
</body>
</html>
