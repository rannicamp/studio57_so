<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionário - Studio 57</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
        <header class="main-header">
            <div class="header-right">
                <div class="datetime-display">
                    <i class="far fa-calendar-alt"></i>
                    <span id="current-datetime">--/--/---- --:--</span>
                </div>
                <div id="user-info" class="user-info">
                    <i class="far fa-user-circle"></i>
                    <span>Carregando...</span>
                </div>
                <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title" id="pageTitle">Registro de Novo Funcionário</h1>
            
            <form id="funcionarioForm">
                <div class="card">
                    <h2 class="card-header">Dados do Funcionário</h2>
                    
                    <h3 class="form-section-title">Informações Pessoais</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo</label>
                            <input type="text" id="nomeCompleto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" class="form-control">
                        </div>
                    </div>

                    <h3 class="form-section-title">Endereço</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" id="logradouro" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" class="form-control">
                        </div>
                    </div>

                    <h3 class="form-section-title">Informações Contratuais</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cargo">Cargo</label>
                            <input type="text" id="cargo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dataAdmissao">Data de Admissão</label>
                            <input type="date" id="dataAdmissao" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="idRelogioPonto">ID Relógio de Ponto</label>
                            <input type="text" id="idRelogioPonto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="empreendimentoId">Empreendimento Alocado</label>
                            <select id="empreendimentoId" class="form-control" required>
                                <option value="">Selecione um empreendimento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="salarioBase">Salário Base</label>
                            <input type="number" id="salarioBase" class="form-control" step="0.01">
                        </div>
                         <div class="form-group">
                            <label for="valorDia">Valor do Dia</label>
                            <input type="number" id="valorDia" class="form-control" step="0.01">
                        </div>
                    </div>

                     <h3 class="form-section-title">Informações de Pagamento</h3>
                    <div class="form-grid">
                         <div class="form-group">
                            <label for="formaPagamento">Forma de Pagamento</label>
                            <input type="text" id="formaPagamento" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="chavePix">Chave PIX</label>
                            <input type="text" id="chavePix" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="dadosBancarios">Dados Bancários</label>
                             <textarea id="dadosBancarios" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <h3 class="form-section-title">Documentação</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fotoFuncionario">Foto do Funcionário</label>
                            <input type="file" id="fotoFuncionario" class="form-control" accept="image/*">
                            <a id="fotoFuncionarioUrl" href="#" target="_blank" style="display:none;">Ver foto atual</a>
                        </div>
                        <div class="form-group">
                            <label for="contratoFuncionario">Contrato de Trabalho</label>
                            <input type="file" id="contratoFuncionario" class="form-control" accept=".pdf">
                            <a id="contratoFuncionarioUrl" href="#" target="_blank" style="display:none;">Ver contrato atual</a>
                        </div>
                        <div class="form-group">
                            <label for="identidadeFuncionario">Documento de Identidade (Frente e Verso)</label>
                            <input type="file" id="identidadeFuncionario" class="form-control" accept="image/*,.pdf">
                            <a id="identidadeFuncionarioUrl" href="#" target="_blank" style="display:none;">Ver identidade atual</a>
                        </div>
                         <div class="form-group">
                            <label for="asoFuncionario">ASO (Atestado de Saúde Ocupacional)</label>
                            <input type="file" id="asoFuncionario" class="form-control" accept="image/*,.pdf">
                            <a id="asoFuncionarioUrl" href="#" target="_blank" style="display:none;">Ver ASO atual</a>
                        </div>
                    </div>
                     <div class="form-group">
                        <input type="checkbox" id="documentosPendentes" class="form-check-input">
                        <label for="documentosPendentes" class="form-check-label">Documentação Pendente</label>
                    </div>

                    <h3 class="form-section-title">Observações</h3>
                    <div class="form-group">
                        <textarea id="observacoes" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Salvar Funcionário</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <div id="loadingSpinner" style="display: none;"></div>
    <div id="toastContainer"></div>

    <script type="module" src="js/funcionario.js"></script>
</body>
</html>
