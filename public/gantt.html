<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma (Gantt) - Studio 57</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
        <header class="main-header">
            <div class="header-right">
                <div id="user-info" class="user-info"></div>
                <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Cronograma de Obra (Gantt)</h1>

            <div class="card">
                <div class="form-group">
                    <label for="empreendimentoId">Selecione o Empreendimento</label>
                    <select id="empreendimentoId" class="form-control">
                        <option value="">Carregando empreendimentos...</option>
                    </select>
                </div>
            </div>

            <div class="card">
                <div id="gantt-chart"></div>
            </div>
        </main>
    </div>

    <div id="loadingSpinner" style="display: none;"></div>
    <div id="toastContainer"></div>
    <script type="module" src="/js/gantt.js"></script>
</body>
</html>
