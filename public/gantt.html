<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronograma (Gantt) - Studio 57</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-wrapper">
    
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
      <header class="main-header">
        <h1 id="page-title-header">Cronograma (Gantt)</h1>
        <div class="header-user-info">
            <div id="user-info">Usuário: <span class="font-semibold">Carregando...</span></div>
            <div id="current-datetime">--/--/---- --:--:--</div>
            <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </header>

      <main class="content-scrollable">
        <div class="form-container">
            <div class="form-header">
                <h3 class="form-title">Filtro de Empreendimento</h3>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label for="select-empreendimento" class="form-label">Selecione um Empreendimento para visualizar ou adicionar atividades:</label>
                    <select id="select-empreendimento" class="form-control"><option value="">Carregando...</option></select>
                </div>
            </div>
        </div>

        <div id="gantt-actions-container" class="form-container" style="margin-top: 1.5rem; display: none;">
            <div class="form-header">
                 <h3 class="form-title">Adicionar Nova Atividade ao Cronograma</h3>
            </div>
            <div class="form-body">
                <div class="form-grid-2-col">
                    <div class="form-group">
                        <label for="atividade-nome" class="form-label">Nome da Atividade *</label>
                        <input type="text" id="atividade-nome" class="form-control" placeholder="Ex: Alvenaria do 1º Pavimento">
                    </div>
                    <div class="form-group">
                        <label for="atividade-etapa" class="form-label">Etapa (Ex: Estrutura, Acabamento)</label>
                        <input type="text" id="atividade-etapa" class="form-control" placeholder="Ex: Acabamentos">
                    </div>
                    <div class="form-group">
                        <label for="data-inicio" class="form-label">Data de Início *</label>
                        <input type="date" id="data-inicio" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="duracao-input" class="form-label">Duração (dias corridos) *</label>
                        <input type="number" id="duracao-input" class="form-control" step="1" min="1">
                    </div>
                     <div class="form-group">
                        <label for="data-fim" class="form-label">Data de Fim (Calculado)</label>
                        <input type="date" id="data-fim" class="form-control" readonly>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="atividade-descricao" class="form-label">Descrição (será exibida na barra)</label>
                    <textarea id="atividade-descricao" class="form-control" rows="2" placeholder="Detalhes sobre a atividade..."></textarea>
                </div>
                <button id="btn-salvar-atividade" class="btn btn-primary mt-2">
                    <i class="fas fa-plus"></i> Adicionar Atividade
                </button>
            </div>
        </div>

        <div class="form-container" style="margin-top: 1.5rem;">
            <div class="form-header">
                <h3 class="form-title">Visualização do Cronograma</h3>
            </div>
            <div class="gantt-chart-placeholder">
                Selecione um empreendimento para ver o cronograma.
            </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module">
    import { app } from './js/firebase-config.js';
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { checkAuthAndRedirect, initializeCommonUI, loadHTMLComponent, initializeSidebarToggle } from './js/common.js';
    import { initializeGanttModule } from './js/gantt.js';

    async function initializePage() {
        await loadHTMLComponent('sidebar-placeholder', 'sidebar.html');
        
        const auth = getAuth(app);
        const db = getFirestore(app);

        checkAuthAndRedirect(auth, 'index.html', (user) => {
            initializeCommonUI(user);
            initializeGanttModule(db);
            initializeSidebarToggle(); 
        });
    }

    initializePage();
  </script>

</body>
</html>
