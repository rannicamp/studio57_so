<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Funcionários - Studio 57</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    </head>
<body>
    <div class="page-wrapper">
        
        <div id="sidebar-placeholder"></div>

        <div class="main-content-area-wrapper">
            <header class="main-header">
                <h1 id="page-title-header">Quadro de Funcionários</h1>
                <div class="header-user-info">
                    <div id="user-info">Usuário: <span class="font-semibold">Carregando...</span></div>
                    <div id="current-datetime">--/--/---- --:--:--</div>
                    <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <main class="content-scrollable" id="main-quadro-content">
                <div class="toast-container" id="toastContainer"></div>
                <div class="spinner-overlay" id="loadingSpinner"><div class="spinner"></div></div>
                
                <div class="actions-bar">
                    <div class="search-container">
                        <input type="text" id="searchQuadroInput" class="form-control" placeholder="Buscar por nome, CPF ou cargo...">
                    </div>
                    <a href="registro_funcionario.html" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        <span>Novo Funcionário</span>
                    </a>
                </div>

                <div id="employee-grid-container" class="employee-grid">
                    <p id="loading-message" class="loading-message-full-page">Carregando funcionários...</p>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { app } from './js/firebase-config.js';
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { checkAuthAndRedirect, initializeCommonUI, loadHTMLComponent, initializeSidebarToggle } from './js/common.js';
        import { initializeQuadroFuncionariosModule } from './js/quadro_funcionarios.js';

        async function initializePage() {
            await loadHTMLComponent('sidebar-placeholder', 'sidebar.html');

            const authInstance = getAuth(app); 
            const db = getFirestore(app);
            const storage = getStorage(app);

            checkAuthAndRedirect(authInstance, 'index.html', (user) => {
                initializeCommonUI(user); 
                initializeSidebarToggle();
                initializeQuadroFuncionariosModule(db, storage);
            });
        }

        initializePage();
    </script>
</body>
</html>
