<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo RDO - Studio 57</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content-area-wrapper">
        <header class="main-header">
             <div class="header-right">
                <div class="datetime-display">
                    <i class="far fa-calendar-alt"></i>
                    <span id="current-datetime">--/--/---- --:--</span>
                </div>
                <div id="user-info" class="user-info">
                    <i class="far fa-user-circle"></i>
                    <span>Carregando...</span>
                </div>
                <button id="logout-button-header" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title" id="pageTitle">Novo Relatório Diário de Obra</h1>
            
            <form id="rdoForm">
                <div class="card">
                    <h2 class="card-header">Informações Gerais</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="empreendimentoId">Empreendimento</label>
                            <select id="empreendimentoId" class="form-control" required>
                                <option value="">Selecione um empreendimento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataRelatorio">Data do Relatório</label>
                            <input type="date" id="dataRelatorio" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-header">Condições do Dia</h2>
                     <div class="form-grid">
                        <div class="form-group">
                            <label>Condições Climáticas</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="condicoesClimaticas" value="Ensolarado"> Ensolarado</label>
                                <label><input type="checkbox" name="condicoesClimaticas" value="Nublado"> Nublado</label>
                                <label><input type="checkbox" name="condicoesClimaticas" value="Chuvoso"> Chuvoso</label>
                                <label><input type="checkbox" name="condicoesClimaticas" value="Vento Forte"> Vento Forte</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Condições de Trabalho</label>
                             <div class="checkbox-group">
                                <label><input type="checkbox" name="condicoesTrabalho" value="Normais"> Normais</label>
                                <label><input type="checkbox" name="condicoesTrabalho" value="Adversas"> Adversas</label>
                                <label><input type="checkbox" name="condicoesTrabalho" value="Interrompidas"> Interrompidas</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-header">Mão de Obra</h2>
                    <div id="maoDeObraContainer">
                        </div>
                    <button type="button" id="addMaoDeObra" class="btn btn-secondary" style="margin-top: 15px;">Adicionar Mão de Obra</button>
                </div>

                <div class="card">
                    <h2 class="card-header">Andamento das Atividades</h2>
                     <div id="statusAtividadesContainer">
                        </div>
                    <button type="button" id="addAtividade" class="btn btn-secondary" style="margin-top: 15px;">Adicionar Atividade</button>
                </div>
                
                <div class="card">
                    <h2 class="card-header">Ocorrências e Observações</h2>
                    <div id="ocorrenciasContainer">
                         </div>
                    <button type="button" id="addOcorrencia" class="btn btn-secondary" style="margin-top: 15px;">Adicionar Ocorrência</button>
                </div>

                <div class="card">
                    <h2 class="card-header">Fotos do Dia</h2>
                    <div class="form-group">
                        <label for="fotos">Adicionar Fotos (múltiplas)</label>
                        <input type="file" id="fotos" class="form-control" accept="image/*" multiple>
                    </div>
                    <div id="fotos-preview"></div>
                </div>

                <div class="card">
                     <h2 class="card-header">Responsável pelo Relatório</h2>
                     <div class="form-grid">
                        <div class="form-group">
                            <label for="responsavelNome">Nome</label>
                            <input type="text" id="responsavelNome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="responsavelCargo">Cargo</label>
                            <input type="text" id="responsavelCargo" class="form-control">
                        </div>
                     </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Salvar RDO</button>
                </div>
            </form>
        </main>
    </div>

    <div id="loadingSpinner" style="display: none;"></div>
    <div id="toastContainer"></div>
    <script type="module" src="/js/rdo.js"></script>
</body>
</html>
