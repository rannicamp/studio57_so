<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Studio 57</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">CRIAR CONTA</h2>
            <p class="login-subtitle">Preencha os dados para se registrar</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="registerButton" class="btn btn-primary btn-block">
                        Cadastrar
                        <div class="spinner-overlay-button" style="display: none;">
                            <div class="spinner-button"></div>
                        </div>
                    </button>
                </div>
            </form>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="message success" style="display: none;"></div>

            <div class="login-links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>

</body>
</html>
