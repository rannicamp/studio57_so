<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 57 - Registrar Nova Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script defer src="/__/firebase/10.12.2/firebase-app.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://studio57.arq.br/wp-content/uploads/2024/09/FUNDO-SEM-MARCA.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .page-container, .legal-footer {
            position: relative;
            z-index: 2;
        }
        /* Estilo para mensagem de feedback (sucesso/erro) */
        #register-message {
            margin-bottom: 1.5rem; /* Equivalente a mb-6 */
            text-align: center;
            font-size: 0.9rem;
            padding: 0.75rem 1rem; /* Equivalente a px-4 py-3 */
            border-radius: 0.375rem; /* rounded-md */
        }
        #register-message.info-message { /* Para mensagens de sucesso/informativas */
            background-color: #e0f2fe; /* Tailwind sky-100 */
            color: #0284c7; /* Tailwind sky-700 */
            border: 1px solid #7dd3fc; /* Tailwind sky-300 */
        }
        #register-message.error-message { /* Para mensagens de erro */
            background-color: #fee2e2; /* Tailwind red-100 */
            color: #b91c1c; /* Tailwind red-700 */
            border: 1px solid #fca5a5; /* Tailwind red-300 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

    <main class="page-container bg-white/90 backdrop-blur-sm p-8 md:p-10 rounded-lg shadow-xl max-w-md w-full text-center">
        <img src="https://studio57.arq.br/wp-content/uploads/2025/04/STUDIO-57-PRETO-RETANGULO.png" alt="Logo Studio 57" class="mx-auto h-16 w-auto mb-8">

        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Registrar Nova Conta</h2>

        <div id="register-message" class="hidden" role="alert"></div>

        <form id="registerForm" class="text-left space-y-5">
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                <input type="email" id="register-email" name="email" required placeholder="seuemail@exemplo.com" autocomplete="email" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
                <input type="password" id="register-password" name="password" required placeholder="Crie uma senha (mín. 6 caracteres)" autocomplete="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha:</label>
                <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Digite a senha novamente" autocomplete="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-md shadow transition duration-150 ease-in-out disabled:opacity-70 disabled:cursor-not-allowed">
                Registrar
            </button>
        </form>

        <div class="mt-6 text-sm text-center">
            Já tem uma conta? <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">Faça login aqui</a>
        </div>
    </main>

    <footer class="legal-footer mt-8 text-center text-xs text-white/80">
        <p> © 2025 Studio 57 Arquitetura e Incorporação - CNPJ: 41.464.589/0001-66. Todos os direitos reservados. </p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
